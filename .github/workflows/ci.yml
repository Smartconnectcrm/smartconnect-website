name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint (strict)
        run: npm run lint:strict

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        env:
          # Safe placeholders so CI never fails due to missing env.
          SMTP_HOST: "ci-placeholder"
          SMTP_PORT: "587"
          SMTP_USER: "ci-placeholder"
          SMTP_PASS: "ci-placeholder"
          CONTACT_TO_EMAIL: "ci-placeholder@example.com"
          CONTACT_AUTOREPLY_ENABLED: "false"
        run: npm run build
